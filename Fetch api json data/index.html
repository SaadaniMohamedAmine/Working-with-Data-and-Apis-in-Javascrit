<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdns for leaflet.js mapping library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- custom style for the page -->
    <link rel="stylesheet" href="index.css" />
    <title>Fetch api with native html and js</title>
  </head>
  <body>
    <h1>Fetch api with native javascript</h1>
    <h2>Get the current position of The ISS</h2>
    <p>
      Latitude: <span id="lat"></span><br />
      Longitude: <span id="long"></span>
    </p>
    <h2>Mapping the data with library Leaflet.js</h2>
    <div id="map" style="height: 200px"></div>
    <script src="./index.js"></script>
  </body>
</html>
